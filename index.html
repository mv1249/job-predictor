    <div class="container">
        <h2 class="text-center mt-3">EMPLOYEE STAY/QUIT JOB PREDICTOR</h2>

        <form action="/" method="POST">
            <div class="form-group">
                <label for="projects">Enter number of projects</label>
                <input type="text" class="form-control" name="projects" id="projects" placeholder="number of projects">
            </div>
            <div class="form-group">
                <label for="monthly_hours">Enter montly hours</label>
                <input type="text" class="form-control" name="monthly_hours" id="monthly_hours" placeholder="Enter monthly hours of work">
            </div>
            <div class="form-group">
                <label for="timespend">Time spend in the company</label>
                <input type="text" class="form-control" name="timespend" id="timespend" placeholder="Time spend in the company">
            </div>
            <div class="form-group">
                <label for="department">Enter your department</label>
                <select class="form-control" name="department" id="department">
                  <option value ="7" >Sales</option>
                  <option value ="9" >technical</option>
                  <option value ="8" >Support</option>
                  <option value ="0" >IT</option>
                  <option value ="6" >product_mng</option>
                  <option value ="5" >marketing</option>
                  <option value ="1" >RandD</option>
                  <option value ="2" >accounting </option>
                  <option value ="3" >hr</option>
                  <option value ="4" >management</option>
                </select>
            </div>

            <!--   low    1
1      medium    2
2        high    0 -->
            <div class="form-group">
                <label for="salary">Type of salary</label>
                <select class="form-control" name="salary" id="salary">
                  <option value = "0">high</option>
                  <option value = "1">low</option>
                  <option value = "2">medium</option>
                </select>
            </div>

            <div class="form-group">
                <label for="satisfaction">Satisfaction Level</label>
                <input type="text" class="form-control" name="satisfaction" id="satisfaction" placeholder="Enter the satisfaction level">
            </div>


            <!-- last evaluation -->


            <div class="form-group">
                <label for="last_evaluation">Last Evaluation</label>
                <input type="text" class="form-control" name="last_evaluation" id="last_evaluation" placeholder="What was the last evaluation < floating point >">
            </div>


            <button class="btn btn-primary" type="submit">Predict</button>
        </form>
    </div>
